<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Mono:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9eff4dd226.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container master">
      <div class="card bg-dark text-white">
        <img src="images/window.jpg" class="card-img" alt="Circular Window" />
        <div class="card-img-overlay">
          <section>
            <div class="container weather">
              <div class="current-data-master">
                <div class="row current-data-master">
                  <div class="col-2 current-weather-icon">
                    <div class="current-weather-icon">
                      <i class="fas fa-cloud-sun"></i>
                    </div>
                  </div>
                  <div class="col-4 current-data">
                    <div class="col current-temparature">
                      <div class="row current-temparature">
                        <div class="col-5 current-temparature" id="cityTemp">
                          7
                        </div>
                        <div class="col-7 current-temparature">
                          <a href="" class="degrees C">°C</a> |
                          <a href="" class="degrees F">°F</a>
                          <div class="current-precipitation">
                            Precipition: 40%
                          </div>
                          <div class="current-humidity">Humidity: 85%</div>
                          <div class="current-wind">Wind: 18 km/h</div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-6 current-cityData">
                    <div class="current-city">ROME</div>
                    <div class="current-date">Friday 20:00</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="container overflow-hidden">
              <div class="row gx-2 next-days">
                <div class="col">
                  <div class="p-2">
                    <div class="weather-day-1">
                      <div class="day">Sun</div>
                      <i class="fas fa-cloud-sun"></i>
                      <div class="temparature-day-1">10 | 14 °C</div>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="p-2">
                    <div class="weather-day-2">
                      <div class="day">Sun</div>
                      <i class="fas fa-cloud-sun"></i>
                      <div class="temparature-day-2">10 | 14 °C</div>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="p-2">
                    <div class="weather-day-3">
                      <div class="day">Sun</div>
                      <i class="fas fa-cloud-sun"></i>
                      <div class="temparature-day-3">10 | 14 °C</div>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="p-2">
                    <div class="weather-day-4">
                      <div class="day">Sun</div>
                      <i class="fas fa-cloud-sun"></i>
                      <div class="temparature-day-4">10 | 14 °C</div>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="p-2">
                    <div class="weather-day-5">
                      <div class="day">Sun</div>
                      <i class="fas fa-cloud-sun"></i>
                      <div class="temparature-day-5">10 | 14 °C</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <form class="row">
              <div class="col-10">
                <input
                  class="form-control"
                  type="text"
                  placeholder="Search other cities"
                  aria-label="default input example"
                  id="city-input"
                />
              </div>
              <div class="col-2">
                <div class="row">
                  <div class="col-6">
                    <button type="submit" class="btn btn-primary mb-3">
                      <i class="fas fa-search"></i>
                    </button>
                  </div>
                  <div class="col-6">
                    <button class="geoLocButton">
                      <i class="fas fa-location-arrow"></i>
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
    <footer>Coded by a.boco</footer>
    <script src="src/script.js"></script>
  </body>
</html>
