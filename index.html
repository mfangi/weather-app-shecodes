<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App | By a.boco</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/9eff4dd226.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=Inconsolata:wght@300&family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container master">
      <div class="card master">
        <img src="media/window.jpg" class="card-img" alt="..." />
        <div class="card-img-overlay">
          <div class="weatherInfo">
            <div class="row">
              <div class="col-5 weather right">
                <h1 class="city" id="city">Rome</h1>
                <ul>
                  <li>
                    <span id="date">Friday 13:49</span>,
                    <span id="description">Clear Sky</span>
                  </li>
                  <li>
                    Humidity: <strong><span id="humidity">68</span>%</strong>,
                    Wind:
                    <strong><span id="wind">2.57</span>km/h</strong>
                  </li>
                </ul>
              </div>
              <div
                class="col-7 weather-left d-flex justify-content-center text-center"
              >
                <img src="" alt="" class="weather-icon" id="icon" />
                <span class="temperature" id="temperature">-15</span>
                <span class="units">
                  <a href="" id="celsius-link">°C</a> |
                  <a href="" id="fahrenheit-link">°F</a></span
                >
              </div>
            </div>
            <div class="row btn-forecast">
              <p>
                <button
                  class="btn btn-primary forecast"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseExample"
                  aria-expanded="false"
                  aria-controls="collapseExample"
                >
                  <em> Forecast for the next days...</em>
                </button>
              </p>
              <div class="collapse" id="collapseExample">
                <div class="card card-body">
                  <div class="weather-forecast" id="forecast"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="searchEngine">
            <div class="row">
              <div class="col-11">
                <form id="search-form">
                  <div class="row">
                    <div class="col-10">
                      <input
                        class="form-control"
                        type="text"
                        placeholder="Enter a city..."
                        aria-label="default input example"
                        id="city-input"
                      />
                    </div>
                    <div class="col-2">
                      <button type="submit" class="btn btn-primary mb-3">
                        <i class="fas fa-search"></i>
                      </button>
                    </div>
                  </div>
                </form>
              </div>
              <div class="col-1">
                <button class="geoLocButton" id="geoLocButton">
                  <i class="fas fa-location-arrow"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <footer>
          <a
            href="https://github.com/mfangi/weather-app-shecodes"
            target="_blank"
            class="git-link"
            >Open-source code</a
          >, by a.boco
        </footer>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
